<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title></title>

  <body style=background-image:url(1212.jpg);>
        <div class="container">
        <form action="">
            <div class="form-group">
                <label for="yourName" class="form-label">姓名</label>
                <input type="text" class="form-control" id="yourName" placeholder="請輸入姓名">
            </div>
            <div class="form-group">
                    <label for="yourEmail" class="form-label">電子信箱</label>
                    <input type="text" class="form-control" id="yourEmail" placeholder="請輸入電子信箱">
            </div>
            <div class="form-group">
                    <label for="yourComments" class="form-label">建議</label>
                    <textarea type="text" class="form-control" id="yourComments" rows="3" placeholder="請輸入你的建議"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">送出</button>
        </form>
        </div>
        

    <!-- Optional JavaScript -->
